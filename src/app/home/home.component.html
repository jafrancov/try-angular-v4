<carousel>
  <slide *ngFor="let imageObj of homeImageList">
    <a [href]="imageObj.link" (click)="preventNormal($event, imageObj)">
    <img [src]="imageObj.image" alt="first slide" style="display: block; width: 100%;">
    <div class="carousel-caption d-none d-md-block">
      <h3>{{ imageObj.title }}</h3>
    </div>
    </a>
  </slide>
</carousel>
